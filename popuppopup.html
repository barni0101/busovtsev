<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hide Credentials</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>Hide Credentials</h1>
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="toggleExtension">
        <span class="slider round"></span>
      </label>
      <span id="toggleLabel">Расширение включено</span>
    </div>
    <p>Скрывает поля логина и пароля на формах регистрации</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
